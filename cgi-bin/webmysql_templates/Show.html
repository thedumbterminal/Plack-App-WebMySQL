<html>
	<head><title>WebMySQL <!--version-->: <!--action--></title></head>
	<body bgcolor="#FFFFFF" background="/webmysql_back.jpg">
		<center>
         <h1>Display Information</h1>
			<p>Current database: <b><!--database--></b></p>
         <p>Please choose an action.</p>
   		<form action="<!--self-->" method="POST">
				<input type="hidden" name="username" value="<!--username-->">
				<input type="hidden" name="password" value="<!--password-->">
				<input type="hidden" name="server" value="<!--server-->">
				<input type="hidden" name="database" value="<!--database-->">
   			<table align="center" bgcolor="#8899DD">
               <tr>
                  <td>
   			         <table align="center" border="1">
   				         <tr><th bgcolor="#7777BB"><input type="submit" name="action" value="Status"></th><td>Server status</td></tr>
   				         <tr><th bgcolor="#7777BB"><input type="submit" name="action" value="Variables"></th><td>MySQL system variables</td></tr>
   				         <tr><th bgcolor="#7777BB"><input type="submit" name="action" value="Processes"></th><td>Current process threads</td></tr>
   			         </table>
                  </td>
               </tr>
            </table>
   		</form>
      </center>
	</body>
</html>
