<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/webmysql-<!--version-->/main.css" title="Main">
		<title>WebMySQL: Login</title>
	</head>
	<body>
		<div align="center">
			<h1>WebMySQL v<!--version--></h1>
			<p>Please enter your database connection details.</p>
			<form action="<!--self-->" method="POST">
				<input type="hidden" name="action" value="connect">
				<table bgcolor="#8899DD" border="1" align="center">
					<tr><th>Host</th><td><input type="text" name="host"></td></tr>
					<tr><th>Username</th><td><input type="text" name="user"></td></tr>
					<tr><th>Password</th><td><input type="password" name="password"></td></tr>
					<tr><th>Database</th><td><input type="text" name="database"></td></tr>
				</table>
				<br>
  	 			<table align="center" bgcolor="#8899DD" border="1">
  	 				<tr><th><input type="submit" value="Connect"></th></tr>
  	 			</table>
			</form>
		</div>
	</body>
</html>
